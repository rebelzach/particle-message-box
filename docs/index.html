      <div class="jumbotron">
        <div class="container">
          <h2 id="greeting" class="faded">Hey <span id="greeting-name">there</span>,</h2>
          <div id="progress-note" class="faded"><p>Hang on one sec.</p></div>
          <div id="progress" class="progress progress-striped active faded">
            <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
          </div>
          <div id="display-note" class="faded">
            <p>My treasure box is holding on to this note.</p>
            <p><em><span id="current-message"></span></em></p>
            <p>It looks like I <strong>have not </strong> seen the note yet. <a href="#" id="check-view-status" class="glyphicon glyphicon-repeat"></a></p>
            <p><a id="change-note" class="btn btn-primary btn-lg pull-right" href="#" role="button">Change Note</a></p>
          </div>
          <div id="change-note-section" class="faded">
            <p>Here is a spot where you can write me a little note.</p>
            <div class="form-group">
              <textarea class="form-control" id="new-message"></textarea>
              <p id="length-error" class="faded">Unfortunately that note is a little too long, can you make it a little shorter?</p>
            </div>

            <p>
              <submit id="save-note" class="btn btn-primary btn-lg pull-right" href="#" role="button">Save Note</submit>
              <a id="cancel-change" class="btn btn-lg pull-right" href="#" role="button">Nevermind</a>
            </p>
          </div>
        </div>
      </div>
